<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Sniper</title>
    <link rel="stylesheet" href="css/style.css">
    <source defer src="js/app.js" type="">
</head>

<body>

    <div id="title">
        <h1>Browser Sniper</h1>
        <h2>Do you have what it takes?</h2>
    </div>

    <div id="range-img">
        <button id="hit-miss-button"></button>
    </div>

    <div id="tgt-buttons">

        <p>TGT DIST</p>
        <button id="tgt-distance"></button>

        <p>WND SPD</p>
        <button id="wnd-spd"></button>

        <p>WND DIR</p>
        <button id="wnd-dir"></button>

    </div>

    <div id="user-interface">

        <div>
            <h3>Range Card</h3>
        </div>
        
        <ul id="range-card">
            <li> 100m</li>
            <li>0 Elevation</li>
            <li> 400m</li>
            <li>+10 Elevation</li>
            <li> 700m</li>
            <li>+10 Elevation</li>
            <li> 1000m</li>
            <li>-10 Elevation</li>
        </ul>

    </div>




</body>

</html>
